[update]
host     = "update.mysqldumper.de"
protocol = "http"
path     = "/"
file     = "index.php"

[language]
request.params.a      = "get_language_file"
request.params.v      = ":version"
request.params.l      = ":language"
request.sourceFileKey = "f"
targetBaseDir         = APPLICATION_PATH "/language"
